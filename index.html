	<title>Slider WayUP</title>

<body>
	<h1>My first slider</h1>
	<div class="flex-wrapper"> <!-- обвертка для слайдера -->
		<div class="slider-wrapper">
			<div class="slide active">
				<img src="img/img1.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/img2.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/img3.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/img4.jpg" alt="">
			</div>
			<div class="slide">
				<img src="img/img2.jpg" alt="">
			</div>
			<div id="btn-prev"></div>
			<div id="btn-next"></div>
		</div>
	</div>
